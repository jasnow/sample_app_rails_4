language: ruby

rvm:
- 2.2.4

before_install: gem update bundler

before_script: 
  - cp config/database.yml.example config/database.yml
  - bundle exec rake db:drop:all
  - bundle exec rake db:create
  - bundle exec rake db:migrate
  - bundle exec rake db:test:prepare

cache: bundler

notifications:
  email:
    recipients:
    - jasnow@hotmail.com
    on_success: change
    on_failure: always

sudo: false